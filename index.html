<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/style.css"  /> 
    <llink rel="stylesheet" type="text/css" href="/vendor/impress/css/impress-demo.css"  /> 
  </head>
  <body>
    
    <div class="wrapper"></div>
    
    <script type="text/html" id="index">

    <header>
    <h1>Slides</h1>
    </header>
    <div class="content">
    {{#index}}      
        <h3><a href="/{{.}}">{{.}}</a></h3>    
    {{/index}}
    </div>     

    </script>
    
    <script type="text/html" id="slides">

    <header>
    <h1><a href="/">Slides</a> &rsaquo; {{slide}} <a class="play" href="/{{slide}}/slideshow/#step-1">â–¶</a> </h1>
    </header>     

    <div class="content">
      {{{content}}}  
    </div>
    
    </script>
    
    <script type="text/html" id="slideshow">
    <a class="stop" href="/{{slide}}">â—¼</a>
    <div id="impress" data-transition-duration="0">
    {{#slides}}
    <div class="step" data-x="{{x}}" data-y="0">
      <div class="content">
      {{{slide}}}
      </div>
    </div>
    {{/slides}}
    </div>
    
    </script>
    
    <script type="text/javascript" src="/vendor/jquery.js"></script> 
    <script type="text/javascript" src="/vendor/page/index.js"></script> 
    <script type="text/javascript" src="/vendor/marked.js"></script> 
    <script type="text/javascript" src="/vendor/mustache.js"></script> 
    <script type="text/javascript" src="/vendor/impress/js/impress.js"></script> 
    
    <script type="text/javascript" src="/js/app.js"></script> 
  
  </body>
</html>
